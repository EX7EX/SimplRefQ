<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REBL Coin - Home</title>
    <link rel="stylesheet" href="/mini-app/styles.css">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .neon-button {
            padding: 10px 20px;
            margin: 10px 0;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            background-color: #ff007f;
            color: white;
            border: none;
            box-shadow: 0 0 10px rgba(255, 0, 127, 0.5);
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        .neon-button:hover {
            background-color: #cc0066;
        }

        /* Game Section Styles */
        .game-grid {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 100%;
            padding: 10px;
        }
        .game-item {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            background: linear-gradient(145deg, #000000, #333333);
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.8);
            color: white;
            gap: 15px;
        }
        .game-item img {
            max-width: 100px;
            max-height: 100px;
            border-radius: 8px;
            margin-right: 10px;
        }
        .game-item-content {
            flex: 1;
        }
        .game-item-content p {
            margin: 5px 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .game-item {
                flex-direction: column;
                align-items: flex-start;
            }
            .game-item img {
                max-width: 100%;
                margin: 0 0 10px 0;
            }
        }
    </style>
</head>
<body>
    <!-- Dynamic Glitch Background -->
    <div class="glitch-background">
        <div class="layer"></div>
        <div class="layer"></div>
        <div class="layer"></div>
    </div>

    <!-- Navigation -->
    <nav>
        <ul>
            <li><a href="/mini-app/index.html" class="active">Home</a></li>
            <li><a href="/mini-app/shop.html">Shop</a></li>
            <li><a href="/mini-app/leaderboard.html">Leaderboard</a></li>
            <li><a href="/mini-app/games.html">Mini-Games</a></li>
            <li><a href="/mini-app/tasks.html">Tasks</a></li>
        </ul>
        <button id="toggle-dark-mode">Toggle Dark/Light Mode</button>
    </nav>

    <!-- Main Content -->
    <section class="content">
        <h2>Featured Mini-Games</h2>
        <div class="game-grid">
            <!-- Game 1 -->
            <div class="game-item">
                <img src="https://telegram.org/img/t_logo.png" alt="Here Wallet Game">
                <div class="game-item-content">
                    <p><strong>Here Wallet Bot:</strong> Build your crypto wallet and compete for rewards in this interactive game!</p>
                    <a class="neon-button" href="https://t.me/herewalletbot/app?startapp=8272142" target="_blank">Play Now</a>
                </div>
            </div>
            <!-- Game 2 -->
            <div class="game-item">
                <img src="https://telegram.org/img/t_logo.png" alt="PocketFi Game">
                <div class="game-item-content">
                    <p><strong>PocketFi Bot:</strong> Start mining and manage resources to maximize rewards and boost your portfolio!</p>
                    <a class="neon-button" href="https://t.me/pocketfi_bot/Mining?startapp=5233920075" target="_blank">Play Now</a>
                </div>
            </div>
        </div>
    </section>

    <script>
        document.getElementById('toggle-dark-mode').addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });
    </script>
</body>
</html>
